# Include variables
include './10-variables.conf'

 # Reload the configuration file
# bindsym $super+Shift+c reload
bindsym $super+Shift+c exec sway -C 2>&1 | grep -E 'Error on line [0-9]+' > ~/.cache/sway_config_errors.log && swaynag -m 'You have an error in your sway config file!' -b 'Edit config file' 'editor ~/.config/sway/config' -l < ~/.cache/sway_config_errors.log || sway reload
# Open ~/.config/sway/config.d in neovim
bindsym $super+Shift+n exec $editor $HOME/.config/sway/config.d

# Exit sway (logs you out of your Wayland session)
bindsym $super+Shift+escape exec swaynag -t warning -m 'You pressed the exit shortcut. Do you really want to exit sway? This will end your Wayland session.' -B 'Yes, exit sway' 'swaymsg exit'

# Lock screen
bindsym $super+escape exec swaylock
