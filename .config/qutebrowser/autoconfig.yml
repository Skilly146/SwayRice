# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',r': config-source
        SS: config-edit ;; open -t qute://help/configuring.html#configpy
        j: scroll-px 0 300
        k: scroll-px 0 -300
        zA: cmd-set-text -s :groups save-all -c -o -f
        zD: cmd-set-text -s :groups delete -f
        zR: cmd-set-text -s :groups restore -f
        za: cmd-set-text -s :groups save-all -o -f
        zd: cmd-set-text -s :groups remove -t
        zg: 'zg: cmd-set-text -s :groups'
        zh: groups help
        zo: cmd-set-text -s :groups open -f
        zr: cmd-set-text -s :groups restore -c -f
        zs: cmd-set-text -s :groups save -f
        zz: groups open -f index
  bindings.key_mappings:
    global:
      <Ctrl-6>: <Ctrl-^>
      <Ctrl-Enter>: <Ctrl-Return>
      <Ctrl-I>: <Tab>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
  content.autoplay:
    global: false
  content.cookies.accept:
    global: all
  content.geolocation:
    https://www.asics.com: false
  content.javascript.modal_dialog:
    global: true
  content.local_content_can_access_remote_urls:
    global: true
  content.mute:
    global: true
  content.pdfjs:
    global: true
  downloads.location.suggestion:
    global: both
  downloads.remove_finished:
    global: 15000
  input.spatial_navigation:
    global: true
  qt.force_software_rendering:
    global: none
  qt.highdpi:
    global: false
  scrolling.bar:
    global: overlay
  scrolling.smooth:
    global: true
  search.ignore_case:
    global: always
  tabs.last_close:
    global: startpage
  tabs.mousewheel_switching:
    global: false
  tabs.position:
    global: top
  tabs.show:
    global: always
  tabs.title.alignment:
    global: left
  tabs.undo_stack_size:
    global: -1
  url.default_page:
    global: about:blank
  url.start_pages:
    global: file:///home/landond/.local/share/qutebrowser/userSessions/index.html
  window.hide_decoration:
    global: true
  window.transparent:
    global: false
